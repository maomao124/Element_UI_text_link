<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/element-ui.css">
    <script src="js/vue.js"></script>
    <script src="js/element-ui.js"></script>
    <style>
        .link {
            font-size: 36px;
        }
    </style>
</head>
<body>


<div id="app">
    <el-link class="link" :disabled="status" href="#">默认连接</el-link>
    <br>
    <el-link class="link" :disabled="status" href="#" type="primary">主要连接</el-link>
    <br>
    <el-link class="link" :disabled="status" type="success">成功连接</el-link>
    <br>
    <el-link class="link" :disabled="status" href="#" type="info">信息连接</el-link>
    <br>
    <el-link class="link" :disabled="status" href="#" type="warning">警告连接</el-link>
    <br>
    <el-link class="link" :disabled="status" href="#" type="danger">危险连接</el-link>
    <br>
    <br>
    <el-button @click="status=!status" type="success">更改连接状态</el-button>

</div>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            status: true,
        },
        methods: {},
    })
</script>


</body>
</html>
